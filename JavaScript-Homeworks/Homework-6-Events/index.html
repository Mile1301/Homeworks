<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Events</title>
  </head>
  <body>
    <div>
      <label for="rows">Rows</label>
      <input type="range" id="rows" name="rows" min="1" max="10" value="0" />
      <span id="spanRow"></span>
    </div>

    <div>
      <label for="columns">Columns</label>
      <input
        type="range"
        id="columns"
        name="columns"
        min="1"
        max="10"
        value="0"
      />
      <span id="spanColumn"></span>
    </div>
    <script src="app.js"></script>
  </body>
</html>
