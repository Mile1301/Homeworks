<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Online Calculator</title>
  </head>
  <body>
    <section class="calc">
      <textarea class="calc__button screen" readonly></textarea>
      <button class="calc__button sameColor reset">&#67;</button>
      <button class="calc__button sameColor backspace">&#8592;</button>
      <button class="calc__button operators" id="divide">&#247;</button>
      <button class="calc__button num sameColor">7</button>
      <button class="calc__button num sameColor">8</button>
      <button class="calc__button num sameColor">9</button>
      <button class="calc__button operators" id="multiply">&#215;</button>
      <button class="calc__button num sameColor">4</button>
      <button class="calc__button num sameColor">5</button>
      <button class="calc__button num sameColor">6</button>
      <button class="calc__button operators" id="subtract">&#45;</button>
      <button class="calc__button num sameColor">1</button>
      <button class="calc__button num sameColor">2</button>
      <button class="calc__button num sameColor">3</button>
      <button class="calc__button operators" id="sum">&#43;</button>
      <button class="calc__button decimal operators">&#46;</button>
      <button class="calc__button num sameColor">0</button>
      <button class="calc__button equals operators">&#61;</button>
    </section>
    <script src="calc.js"></script>
  </body>
</html>
